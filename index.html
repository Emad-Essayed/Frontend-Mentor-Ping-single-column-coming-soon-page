<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="intro">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form class="input-form" action="">
          <div class="form-inputs">
            <input
              class="email-box"
              type="text"
              placeholder="Your email address.."
            />
            <input class="btn-submit" type="button" value="Notify Me" />
          </div>
        </form>
        <div class="dashboard">
          <img src="images/illustration-dashboard.png" alt="dashboard" />
        </div>
        <ul class="socialmedia">
          <li>
            <a href="#" aria-label="facebook for ping page"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="twitter for ping page"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="instagram for ping page"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="copyrights">&copy; Copyright Ping. All rights reserved.</div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
